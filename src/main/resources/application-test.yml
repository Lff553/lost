spring:
  profiles: test

  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # 允许Vercel域名跨域
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# 跨域配置
cors:
  allowed-origins:
    - https://your-frontend.vercel.app
    - http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true